services:
  - type: web
    name: stas-mcp
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: BRIDGE_BASE
        value: ""         # e.g. https://auth-gateway.example.com
      - key: BRIDGE_TOKEN
        value: ""         # optional Bearer token
      - key: USER_ID
        value: ""         # optional fallback user id (bypasses linking)
